<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>

    <h:body>
    <p:layout style="min-width:400px;min-height:200px;">
    <p:layoutUnit position="west" resizable="true"  minSize="40" maxSize="400">
        <div align='center'>
            <h3>DATOS DEL CLIENTE</h3>
            <br></br>
            NOMBRE 
            <p:outputLabel id="nombreC" value="#{AlquilerItems.nnombre}" />
            <br></br>
            ID 
            <p:outputLabel id="idC" value="#{AlquilerItems.nidentificacion}" />
            <br></br>
            MULTAS ACTUALES
            <br></br>
            <p:outputLabel id="multas" value="#{AlquilerItems.multas}" /> PESOS
            <br></br>
            <br></br>
            <br></br>
        </div>
    </p:layoutUnit>
    <p:layoutUnit position="center">
        <p:dataTable id="alquiler" var="alquiler" value="#{AlquilerItems.alquiler}">
            <p:column headerText="ID">
                <p:outputLabel value="#{alquiler.item.id}">
                </p:outputLabel>
            </p:column>
             <p:column headerText="NOMBRE">
                 <p:outputLabel value="#{alquiler.item.nombre}">
                </p:outputLabel>
            </p:column>
             <p:column headerText="FECHA INICIO">
                 <p:outputLabel value="#{alquiler.fechainiciorenta}">
                </p:outputLabel>
            </p:column>
            <p:column headerText="FECHA FIN">
                <p:outputLabel value="#{alquiler.fechafinrenta}">
                </p:outputLabel>
            </p:column>
        </p:dataTable>
    </p:layoutUnit>
        <p:layoutUnit position="east" resizable="true"  minSize="40" maxSize="400">
        <h:form id="formalquiler">
            <div align="center">
            <h3>REGISTRAR NUEVO ALQUILER</h3>
            <p:spinner  required="true" min="0" size ="8" binding="#{nid}">ID DEL ITEM </p:spinner>
            <br></br>
            NUMERO DE DÍAS
            <p:spinner id="dias" value="1" min="0"  size="8" binding="#{dias}"/>
            <br></br>
            <p:commandButton id="alquilarN" value="COTIZAR" update="valcot" actionListener="#{AlquilerItems.cotizar(nid.value,dias.value)}">
            </p:commandButton>
            <br/><br/>
            LA COTIZACIÓN ACTUAL ES DE <br/>$
            <p:outputLabel id="valcot" value="#{AlquilerItems.valcot}">
            </p:outputLabel>
            <br/><br/>
            <p:commandButton id="aceptar" value="ACEPTAR" update=":alquiler,valcot" actionListener="#{AlquilerItems.agregarAlquiler(nid.value,dias.value)}">
            </p:commandButton>
            </div>
        </h:form>
    </p:layoutUnit>
</p:layout>       
</h:body>

</html>
