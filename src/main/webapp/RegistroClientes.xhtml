<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>
        <p:dataTable id="Clientes" var="client" value="#{AlquilerItems.clientes}">
            <p:column  headerText="IDENTIFICACION">
                <p:outputLabel value="#{client.documento}">
                </p:outputLabel>
            </p:column>
            <p:column  headerText="NOMBRE">
                <p:outputLabel value="#{client.nombre}">
                </p:outputLabel>
            </p:column>
            <p:column headerText="SELECCIONAR">
                 <p:selectBooleanCheckbox value="true" />
            </p:column>
        </p:dataTable>
        <h:form >
            <div align="center">
            <h2> REGISTRO DE CLIENTE </h2>
            <br/>
            <br/>
            <p:inputText   value="#{AlquilerItems.nidentificacion}">DOCUMENTO </p:inputText>
            <br/>
            <br/>
            <p:inputText  value="#{AlquilerItems.nnombre}">NOMBRE </p:inputText>
            <br/> 
            <br/>
            <p:inputText  value="#{AlquilerItems.ntelefono}">TELEFONO </p:inputText>
            <br/> 
            <br/>
            <p:inputText  value="#{AlquilerItems.ndireccion}">DIRECCION </p:inputText>
            <br/> 
            <br/>
            <p:inputText  value="#{AlquilerItems.nemail}">E-MAIL </p:inputText>
             <br/> 
            <br/>
            <p:commandButton id="select" value="REGISTRAR" update=":Clientes" actionListener="#{AlquilerItems.registrarCliente()}">
            </p:commandButton>
            </div>
        </h:form>
  
    </h:body>
</html>
